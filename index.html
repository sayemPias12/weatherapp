<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> <!-- Added defer for script loading -->
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
      <div class="row w-100 justify-content-center">
        <div class="col-lg-8">
          <div class="weather-card p-4 p-md-5 rounded shadow">
            <h1 class="text-center mb-4">
              <i class="fas fa-temperature-high me-3"></i>Weather Forecast
            </h1>

            <div class="row align-items-center">
              <!-- Search Column -->
              <div class="col-md-6 mb-4 mb-md-0">
                <form id="weatherForm">
                  <div class="mb-4">
                    <label for="City" class="form-label fw-bold">Enter Location</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-map-marker-alt text-primary"></i></span>
                      <input
                        type="text"
                        class="form-control py-3"
                        id="City"
                        placeholder="e.g. New York, London, Tokyo"
                        required
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-3"
                  >
                    <i class="fas fa-search me-2"></i>Get Weather
                  </button>
                </form>

                <div class="mt-4 text-center">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png"
                    alt="Weather illustration"
                    class="img-fluid"
                    style="max-height: 180px"
                    id="weather-image"
                  />
                </div>
              </div>

              <!-- Weather Display Column -->
              <div class="col-md-6 text-center">
                <div class="weather-icon mb-2">
                  <i class="fas fa-sun fa-3x text-warning" id="weather-icon"></i>
                </div>
                <div class="temp-display my-3" id="Display">0°C</div>
                <div class="location-display mb-3" id="location">Your City</div>

                <div class="weather-info mb-3">
                  <span class="badge" id="weathertype">--</span>
                </div>
                
                <div class="d-flex justify-content-center gap-4 mb-4">
                  <div class="humidity-display">
                    <i class="fas fa-tint me-2"></i>
                    <span id="humidity">--</span> Humidity
                  </div>
                  <div class="wind-display">
                    <i class="fas fa-wind me-2"></i>
                    <span id="wind">--</span> km/h
                  </div>
                </div>

                <div class="text-muted" id="update-time">Updated: --</div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <p class="text-muted">
              © <span id="current-year"></span> Weather Forecast | Designed with
              <i class="fas fa-heart text-danger"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
